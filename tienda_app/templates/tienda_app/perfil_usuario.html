{% extends 'tienda_app/base.html' %}

{% block content %}
<h1>Perfil de Usuario</h1>

<p>Nombre: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>
<p>Fecha de Creación: {{ user.date_joined }}</p>

<h4>Cambiar Email</h4>
<form method="post">
    {% csrf_token %}
    {{ email_form.as_p }}  
    <button type="submit" name="email" class="btn btn-outline-primary">Actualizar Email</button>
</form>


<a href="{% url 'cambiar_contrasena' %}" class="btn btn-outline-primary">Cambiar Contraseña</a>

{% endblock %}
