{% extends 'tienda_app/base.html' %}
{% block content %}
<a href="{% url 'pages' %}" class="d-flex justify-content-end text-dark"><i class="bi bi-arrow-left m-1"></i> Volver</a>

 
<h1 class="text-dark">{{ page.title }}</h1>
<p class="mb-2">{{ page.content }}</p>
<div >
    {% if user.is_authenticated and user == page.author %}           
     <!-- Solo mostrar si el usuario estÃ¡ logueado y es el autor-->
        <a href="{% url 'update_page' pk=page.pk %}">Editar</a> | 
        <a href="{% url 'delete_page' pk=page.pk %}"class="text-danger">Eliminar</a>
    {% endif %}
</div>
<div class="d-flex justify-content-end m-4">
    <a href="{% url 'index' %}" class= "btn btn-outline-success">Ir a la tienda</a>
</div>

{% endblock %}
